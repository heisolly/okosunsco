<!DOCTYPE html>
<html lang="en" class="antialiased scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="an6ZfbbtLDfsVMslbH69CxQVxPP8vpsBiLWAZfvgCpM" />
    <title>Okosun, Okosun & Partners | Strategic Legal Counsel</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400;1,700&family=Italiana&family=Outfit:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ivory: "#F9F9F7", // Premium Off-White
              primary: "#0E0E12", // Deep Charcoal
              accent: "#D4AF37", // Gold
              gold: {
                50: "#FFFDF5",
                400: "#D4AF37", // Gold
                600: "#B8860B", // Dark Gold
              },
            },
            fontFamily: {
              serif: ["Cormorant Garamond", "serif"],
              sans: ["Outfit", "sans-serif"],
              italiana: ["Italiana", "serif"],
            },
            backgroundImage: {
              "gradient-radial": "radial-gradient(var(--tw-gradient-stops))",
              "gold-shimmer":
                "linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent)",
            },
            animation: {
              "spin-slow": "spin 12s linear infinite",
              shimmer: "shimmer 2s infinite",
            },
            keyframes: {
              shimmer: {
                "0%": { transform: "translateX(-100%)" },
                "100%": { transform: "translateX(100%)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #FFFFFF;  /* Pure White */
        color: #000000;             /* Pure Black */
        overflow-x: hidden;
      }
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.06;
        z-index: -1;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        pointer-events: none;
      }
      .perspective-hero {
        perspective: 2000px;
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(212, 175, 55, 0.1);
      }
      .statue-mask {
        mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFFFF;  /* Pure White */
      }
      ::-webkit-scrollbar-thumb {
        background: #000000;  /* Pure Black */
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/section-transitions.css" />
  </head>
  <body>
    <div id="root"></div>
    <div class="noise-bg"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
